<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
</head>

<body>
    <p>flex 1</p>
    <div class="container">
        <div class="item flex-1">A</div>
        <div class="item flex-1">B</div>
        <div class="item flex-1">C</div>
        <div class="item flex-1">D</div>
        <div class="item flex-1">E</div>
    </div>

    <p>flex mix</p>
    <div class="container">
        <div class="item flex-">A</div>
        <div class="item flex-2">B</div>
        <div class="item flex-2">C</div>
        <div class="item flex-1">D</div>
        <div class="item flex-1">E</div>
    </div>

    <p>width ignorado e basis = 0</p>
    <div class="container">
        <div class="item flex-1 largura">A</div>
        <div class="item flex-1 largura">B</div>
        <div class="item flex-1 largura">C</div>
        <div class="item flex-1 largura">D</div>
        <div class="item flex-1 largura">E</div>
    </div>

</body>
<style>
    .container{
        display: flex;
        border: 1px solid black;
        max-width: 400px;
        margin: 10px;
    }

    .item{
        background-color: orange;
        color: white;
        font-size: 24px;
        text-align: center;
        margin: 5px;
    }

    .flex-1{ /*grow = 1, shrink = 1, basis = 0 */
        flex: 1;
    }

    .flex-2{ /*grow = 2, shrink = 1, basis = 0 */
        flex: 2;
    }

    .largura{
        width: 200px;
        /*min-width: 250px;*/
    }
</style>

</html>
