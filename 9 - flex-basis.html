<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex basis</title>
</head>
<body>
    <p>auto</p>
    <div class="container">
        <div class="item bauto fg-1">AAAAAA</div>
        <div class="item bauto fg-1">BBB</div>
        <div class="item bauto fg-1">C</div>
        <div class="item bauto fg-2">DD</div>
    </div>

    <p>0 (zero)</p>
    <div class="container">
        <div class="item b-0 fg-1">AAAAAA</div>
        <div class="item b-0 fg-1">BBB</div>
        <div class="item b-0 fg-1">C</div>
        <div class="item b-0 fg-2">DD</div>
    </div>

    <p>basis + whidth</p>
    <div class="container">
        <div class="item w100">AAAAAA</div>
        <div class="item w100">BBB</div>
        <div class="item w100">C</div>
        <div class="item w100">DD</div>
    </div>
</body>
<style>
    .container{
        max-width: 500px;
        border: 1px solid black;
        display: flex;
    }

    .item{
        background-color: coral;
        color: aliceblue;
        text-align: center;
        margin: 5px;
    }

    .bauto{
        flex-basis: auto;
    }

    .b-0{
        flex-basis: 0;
    }

    .fg-1{
        flex-grow: 1;
    }

    .fg-2{
        flex-grow: 2;
    }

    .w100{
        flex-basis: 100px;
    }
</style>
</html>
